name: Deno CI/CD Blue-Green Deployment

on:
  push:
    branches: 
      - main

env:
  PROJECT_NAME: deno-task-manager
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY: ghcr.io
  VPS_PROJECT_DIR: /home/deployer/deno-taskmanager
  OWNER_LC: cscheems
  HEALTHCHECK_URL: "http://localhost:8080/"

jobs: 
  # --- 1. NUEVO JOB: EJECUTAR PRUEBAS ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Ejecutamos el comando de test. 
      # Usamos directamente 'deno test' para no tener que instalar Node/NPM en el runner, 
      # pero hace lo mismo que tu 'npm test'.
      - name: Run Tests
        run: deno test --allow-net --allow-env

  # --- 2. CONSTRUCCIÓN DE IMAGEN ---
  build-and-push:
    needs: test  # <--- ESTO ES LA CLAVE: Si 'test' falla, esto NO se ejecuta.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with: 
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with: 
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.PROJECT_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.PROJECT_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- 3. DESPLIEGUE ---
  deploy:
    needs: build-and-push # Espera a que la imagen se haya subido correctamente
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.yml"
          target: "${{ env.VPS_PROJECT_DIR }}"
        
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master 
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -euo pipefail

            IMAGE_REPO="${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.PROJECT_NAME }}"
            PROJECT_DIR="${{ env.VPS_PROJECT_DIR }}"

            cd "$PROJECT_DIR"

            echo "==> Autenticando GHCR"
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USER }}" --password-stdin

            echo "==> Haciendo pull del docker compose..."
            docker compose pull
            
            echo "==> Levantando contenedores..."
            docker compose up -d --remove-orphans

            echo "==> Iniciando Healthcheck..."

            ATTEMPTS=15
            SLEEP=3
            
            # Bucle simple para verificar si el servicio responde
            for attempt in $(seq 1 $ATTEMPTS); do
              # Agregamos -o /dev/null -w "%{http_code}" para ver el código real si falla
              if curl -fs "${{ env.HEALTHCHECK_URL }}" > /dev/null 2>&1; then
                echo "==> HEALTHCHECK OK!"
                
                # Aquí asumimos que tienes un script switch.sh en el servidor o repo
                # Si está en el repo, recuerda copiarlo también en el paso SCP anterior
                bash switch.sh
                exit 0
              fi
              echo "Intento $attempt fallido... esperando..."
              sleep $SLEEP
            done
            
            echo "✖ ERROR: Healthcheck falló, deteniendo despliegue."
            docker compose logs --tail=50
            exit 1